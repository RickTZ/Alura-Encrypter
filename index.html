<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Alura Latam/Html5 y css3 parte 1/reset.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador Alura</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo alura">
        </div>
    </header>

    <main>
        <section class="msg-area">
            <textarea name="textarea" class="textarea" id="textoEncriptado" cols="30" rows="10"
                placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="botonEncriptado" class="botonencriptar">Encriptar</button>
                <button id="botonDesencriptado" class="botondesencriptar">Desencriptar</button>
            </div>
            <div>
                <h6 class="info">Sólo letras minúsculas y sin acento</h6>
            </div>

        </section>
        <section class="result">
            <textarea id="textoDesencriptado" class="msg" cols="30" rows="10"></textarea>
            <button id="botonCopiar" class="botoncopiar">Copiar</button>
        </section>


    </main>
</body>
<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;

</script>

</html>
